<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
div
{
  width:50px;
  height:50px;
  position:relative;
  background:blue;
  animation:myrabbit 5s infinite;
}

@keyframes myrabbit
{
    0% {background:red;left:0px;top:0px;}
  25% {background:yellow;left:300px;top:0px;}
  50%{background:green;left:300px;top:300px;}
  75%{background:purple;left:0px;top:300px;}
  100%{background:red;left:0px;top:0px;}
}



</style>
</head>
<body>
<div></div>
</body>
</html>
